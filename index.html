<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diminutive Box</title>
    <style>
        .diminutive-box {
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
        
        .box-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        
        .box-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .box-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="diminutive-box">
        <div class="box-title">Use of the Diminutive</div>
        <a href="flipcards.html" class="box-button">Start</a>
    </div>
</body>
</html>
